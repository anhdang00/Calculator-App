<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>

    <body>
        <div id="container">
            <div id="result-screen"></div>

            <div id="keyboard">
                <div id="operator-row">
                    <button id="plus-key" class="operators">+</button>
                    <button id="minus-key" class="operators">-</button>
                    <button id="multiply-key" class="operators">*</button>
                    <button id="divide-key" class="operators">/</button>
                </div>

                <div class="number-row"></div>
                <div class="number-row"></div>
                <div class="number-row"></div>
            </div>
        </div>
    </body>
</html>
