<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>

    <body>
        <div id="container">
            <div id="result-screen"></div>

            <div id="keyboard">
                <div id="operator-column">
                    <button id="plus-key" class="operators">&#43;</button>
                    <button id="minus-key" class="operators">&#45;</button>
                    <button id="multiply-key" class="operators">&#42;</button>
                    <button id="divide-key" class="operators">&#47;</button>
                </div>

                <div class="number-row">
                    <button class="number-key">1</button>
                    <button class="number-key">2</button>
                    <button class="number-key">3</button>
                </div>
                <div class="number-row">
                    <button class="number-key">4</button>
                    <button class="number-key">5</button>
                    <button class="number-key">6</button>
                </div>
                <div class="number-row">
                    <button class="number-key">7</button>
                    <button class="number-key">8</button>
                    <button class="number-key">9</button>
                </div>
                <div class="number-row">
                    <button id="period-key" class="operators">&#46;</button>
                    <button class="number-key">0</button>
                    <button id="enter-key" class="operators">&#61;</button>
                </div>
            </div>
        </div>
    </body>
</html>
